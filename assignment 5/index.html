<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flickr</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav id="navbar">
        <div class="inside">
          <img src="./img/logo.png" alt="Flickr" class="logo" />
          <span class="flikr">Flickr</span>
          <input type="text" placeholder="Photos, people, or groups" />
          <div class="right">
            <a href="" class="login">Log In</a>
            <button class="btn">Sign Up</button>
          </div>
        </div>
      </nav>
    </div>

    <div class="main">
      <h1 class="first">Find yours inspiration</h1>
      <h2 class="second">
        Join the flickr comunity, home to tens of billions of <br />
        photos and 2 million groups.
      </h2>
      <button class="start">Start for free</button>
    </div>
    <footer>
      <div class="f-div">
      <a href="" class="f-content">About</a>
      <a href="" class="f-content">Jobs</a>
      <a href="" class="f-content">Blog</a>
      <a href="" class="f-content">Developer</a>
      <a href="" class="f-content">Guideline</a>
      <a href="" class="f-content">Help</a>
      <a href="" class="f-content">Help Forum</a>
      <a href="" class="f-content">Privacy</a>
      <a href="" class="f-content">Terms</a>
      <a href="" class="f-content">Cookies</a>
      <a href="" class="f-content">Enlish</a>
      <a href="" class="f-content">Smugmug+flickr</a>
    </div>
      <ul class="socials">
        <li>
          <a href="#"><i class="fa fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-google-plus"></i></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
